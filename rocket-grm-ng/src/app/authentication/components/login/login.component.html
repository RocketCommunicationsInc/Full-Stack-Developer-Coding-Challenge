<div class="centered-window" style="width: 250px;">
  <h2>Please log in:</h2>
  <div>
    <form class="rux-form" [formGroup]="userLoginForm">
      <div class="rux-form-field">
        <label class="rux-form-field__label" for="userName">Username:</label>
        <input id="userName" class="rux-input" type="text" formControlName="userName" required/>
        <div *ngIf="formSubmitted && form.username.errors" class="invalid-feedback">
          <div *ngIf="form.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="rux-form-field">
        <label class="rux-form-field__label" for="password">Password:</label>
        <input id="password" class="rux-input" type="password" formControlName="password" required/>
        <div *ngIf="formSubmitted && form.password.errors" class="invalid-feedback">
          <div *ngIf="form.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group" style="text-align: right">
        <rux-button style="margin-left: auto;" [disabled]="loading" (click)="submitLogin()">Login</rux-button>
        <pre><a routerLink="/registration">Register for account</a></pre>
      </div>

    </form>
  </div>
</div>
